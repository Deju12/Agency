{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Reset Password</h1>

    <form id="forgotForm" class="space-y-4">
      <input
        type="text"
        id="forgotUsername"
        placeholder="Username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-purple-300"
        required
      />
      <input
        type="text"
        id="forgotKey"
        placeholder="Forgot Key"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-purple-300"
        required
      />
      <input
        type="password"
        id="newPassword"
        placeholder="New Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-purple-300"
        required
      />
      <!-- Confirm Password Field -->
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm New Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-purple-300"
        required
      />
      <button
        type="submit"
        class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600"
      >
        Reset Password
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline font-medium">
        Back to Login
      </a>
    </div>

    <div id="messageBox" class="mt-4 text-center text-sm"></div>
  </div>

  <script src="{% static 'js/forgot_password.js' %}"></script>
</body>
</html>
